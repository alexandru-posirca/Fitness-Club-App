<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my fitness landing page" />
    <title>Fitness Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-[100vh] bg-black-main font-inter text-white-main">
    <!-- All content sections -->
    <div class="content md:px-0">
      <!-- First section -->
      <section class="first-section mb-12 md:mb-0 md:px-[92px] md:pt-[251px]" id="workouts">
        <h1 class="text-[14vw] uppercase leading-none md:text-[10vw] lg:text-[11vw] xl:text-[172px] xl:leading-[170px] xl:tracking-[-2px]">
          Workout
          <span class="block tracking-[-2px] text-white-main">with me</span>
        </h1>
        <div class="mt-6 flex md:mt-0">
          <div class="relative h-max lg:w-[27%]">
            <p class="md:my-9 md:w-[146%] lg:my-12 lg:w-[172%]">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="bttn-join">
              <button>Join Club Now</button>
            </div>
          </div>
            <div class="info-workout relative flex justify-end pr-8 md:bottom-[130px] md:justify-normal md:pr-[230px] lg:ml-8 lg:mt-[-60px] lg:max-w-[599px] lg:pr-[197px] xl:bottom-[230px] xl:pl-[134px] xl:pr-0">
              <div class="flex md:relative md:left-[90px] md:items-center lg:left-[114px] xl:left-[110px]">
                <div class="absolute bottom-[-64px] hidden h-max w-max items-center justify-between rounded-xl bg-gray-dark-200 p-2 md:relative md:bottom-0 md:top-[52px] md:flex md:px-[18px] md:py-[15px] lg:top-[56px] lg:px-[23px] lg:py-[20px]">
                  <div class="flex h-8 w-8 items-center justify-center rounded-full bg-orange-400 md:h-10 md:w-10">
                    <a href="#" class="ml-1 h-5 w-5 rotate-90 bg-white-main" id="triangle"> </a>
                  </div>
                  <div class="ml-3">
                    <p class="mb-1 text-sm font-semibold leading-none text-white-main md:mb-2 md:text-xl md:font-semibold md:leading-6 lg:text-2xl lg:leading-6">350+</p>
                    <p class="text-xs md:w-max lg:text-base">Video tutorial</p>
                  </div>
                </div>
              </div>
            <img class="xl:h-[684px]" src="./img/athlete.png" alt="athlete" />
            <div  class="absolute right-[-10px] h-max rounded-xl bg-orange-300 p-2 md:right-7 md:top-[-4px] md:mt-0 md:px-4 md:py-2 lg:right-[-80px] lg:top-[-30px] lg:px-[26px] lg:py-[14px] xl:right-[-246px] xl:top-[-23px]">
              <div class="h-6 w-6 rounded-full bg-orange-300 p-1 md:mb-[8px]">
                <img src="./img/runner.png" alt="runner" />
              </div>
              <p class="text-sm font-bold leading-6 tracking-[-1px] text-white-main md:text-xl md:leading-normal md:tracking-[-2px] lg:text-5xl lg:tracking-[-5px]">
                4,95
                <span class="ml-1 text-xs md:ml-2 md:text-base lg:ml-3">km</span>
              </p>
            </div>
            <div class="absolute bottom-12 right-[-10px] flex h-max flex-col items-center rounded-xl bg-purple-100 p-2 md:bottom-[112px] md:right-[-74px] md:items-start md:px-3 md:py-3 lg:bottom-[112px] lg:right-[-138px] lg:px-6 lg:py-4 xl:bottom-[126px] xl:right-[-305px]">
              <p class="text-sm font-bold leading-none text-white-main md:mb-[5px] md:text-xl md:font-semibold lg:text-[40px] lg:leading-[40px] lg:tracking-[1px]">500+</p>
              <a class="gap-[3px] text-xs leading-[20px] tracking-[1px] text-gray-dark-100 md:flex md:text-[13px]" href="#">
                <span class="hidden md:block">Free</span>Workout <span class="hidden md:block">Videos</span>
              </a>
            </div>
          </div>
        </div>
      </section>
       <!-- End First section -->
    </div>
    <!-- End All content sections -->
    <script src="js/main.js" defer type="module"></script>
  </body>
</html>
